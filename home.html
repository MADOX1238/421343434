<!doctype html>
<html lang="ar"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>الصفحة الرئيسية - Spherely</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .navbar {
      background-color: #4267B2;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .post-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .post-button {
      width: 100%;
      padding: 10px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .post-button:hover {
      background-color: #365899;
    }

    .posts {
      margin-top: 20px;
    }

    .post {
      background-color: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
    }

    .username {
      font-weight: bold;
      font-size: 16px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 200% auto;
      color: white;
      text-fill-color: transparent;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s linear infinite;
      cursor: pointer;
    }

    @keyframes rainbow {
      to {
        background-position: 200% center;
      }
    }

    .timestamp {
      font-size: 12px;
      color: gray;
    }

    .action-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .like-button, .dislike-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .like-button:hover, .dislike-button:hover {
      text-decoration: underline;
    }

    .report-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: red;
    }

    .chat-window {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 300px;
      height: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      font-weight: bold;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background-color: #f0f0f0;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .chat-input {
      flex-grow: 1;
      margin-right: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-send {
      padding: 5px 10px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style> 
 </head> 
 <body> 
  <div class="navbar">
    Spherely 
  </div> 
  <div class="container"> <textarea id="postContent" class="post-input" placeholder="اكتب منشورك هنا..."></textarea> <button id="postButton" class="post-button">نشر</button> 
   <div id="postsContainer" class="posts"></div> 
  </div> 
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2i7QSJMpN_GUH44s6FCa4FPd4CcacjQU",
      authDomain: "aslaa-aadd9.firebaseapp.com",
      databaseURL: "https://aslaa-aadd9-default-rtdb.firebaseio.com",
      projectId: "aslaa-aadd9",
      storageBucket: "aslaa-aadd9.firebasestorage.app",
      messagingSenderId: "862690377553",
      appId: "1:862690377553:web:1addb4ee0d8b4a5f589d70",
      measurementId: "G-RKNKL008R3"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const loggedIn = localStorage.getItem('loggedIn');
    const username = localStorage.getItem('username');

    if (!loggedIn || !username) {
      alert('خطأ: يجب تسجيل الدخول للوصول إلى هذه الصفحة.');
      window.location.href = 'login.html';
    }

    const postButton = document.getElementById('postButton');
    const postContent = document.getElementById('postContent');
    const postsContainer = document.getElementById('postsContainer');

    postButton.addEventListener('click', () => {
      const content = postContent.value.trim();
      if (content === '') {
        alert('المنشور لا يمكن أن يكون فارغاً!');
        return;
      }
      const postRef = ref(database, 'posts');
      const timestamp = new Date().toISOString();
      push(postRef, { username, content, timestamp, likes: 0, dislikes: 0, reactions: {} });
      postContent.value = '';
    });

    const postsRef = ref(database, 'posts');
    onValue(postsRef, (snapshot) => {
      postsContainer.innerHTML = '';
      snapshot.forEach((childSnapshot) => {
        const postData = childSnapshot.val();
        const postElement = document.createElement('div');
        postElement.classList.add('post');

        const usernameElement = document.createElement('div');
        usernameElement.classList.add('username');
        usernameElement.textContent = postData.username;
        usernameElement.style.cursor = "pointer";
        usernameElement.addEventListener('click', () => openChatWindow(postData.username));

        const contentElement = document.createElement('div');
        contentElement.textContent = postData.content;

        postElement.appendChild(usernameElement);
        postElement.appendChild(contentElement);
        postsContainer.appendChild(postElement);
      });
    });

    function openChatWindow(chatUser) {
      const chatWindow = document.createElement('div');
      chatWindow.classList.add('chat-window');

      const chatHeader = document.createElement('div');
      chatHeader.classList.add('chat-header');
      chatHeader.textContent = `دردشة مع ${chatUser}`;
      chatWindow.appendChild(chatHeader);

      const chatMessages = document.createElement('div');
      chatMessages.classList.add('chat-messages');
      chatWindow.appendChild(chatMessages);

      const chatFooter = document.createElement('div');
      chatFooter.classList.add('chat-footer');

      const chatInput = document.createElement('input');
      chatInput.classList.add('chat-input');
      chatFooter.appendChild(chatInput);

      const sendButton = document.createElement('button');
      sendButton.classList.add('chat-send');
      sendButton.textContent = 'إرسال';
      sendButton.addEventListener('click', () => {
        const message = chatInput.value.trim();
        if (message) {
          const chatRef = ref(database, `chats/${chatUser}`);
          push(chatRef, { sender: username, message, timestamp: new Date().toISOString() });
          chatInput.value = '';
        }
      });
      chatFooter.appendChild(sendButton);
      chatWindow.appendChild(chatFooter);

      document.body.appendChild(chatWindow);
    }
  </script> 
 
</body></html>
